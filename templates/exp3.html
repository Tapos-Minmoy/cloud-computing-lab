<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Experiment 3 - User Validation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    /* Style for label on top left of input */
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
      color: #2c2c54;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0984e3;
      outline: none;
      box-shadow: 0 0 8px #74b9ffaa;
    }
    .submit-btn {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #74b9ff;
    }
    .message {
      margin-top: 10px;
      font-weight: 600;
    }
    .message.success {
      color: #00b894;
    }
    .message.error {
      color: #d63031;
    }
    .toggle-buttons {
      margin-bottom: 20px;
    }
    .toggle-buttons button {
      padding: 8px 15px;
      margin-right: 10px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid #0984e3;
      border-radius: 6px;
      background: white;
      color: #0984e3;
      transition: background-color 0.3s, color 0.3s;
    }
    .toggle-buttons button.active,
    .toggle-buttons button:hover {
      background-color: #0984e3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container exp3-container">
    <header>
      <h1>Experiment 3 and 5: User Registration (Store) & Login</h1>
      <p><strong>Name:</strong> Tapos Chandra Das</p>
      <p><strong>Student ID:</strong> 20701052</p>
    </header>

    <!-- Toggle buttons to switch forms -->
    <div class="toggle-buttons">
      <button id="showRegister" class="active">Register</button>
      <button id="showLogin">Login</button>
    </div>

    <!-- Registration Form -->
    <form id="registerForm" class="active">
      <h2>Register</h2>
      <input type="hidden" name="action" value="register" />

      <label for="regUsername">Username:</label>
      <input type="text" id="regUsername" name="username" required />

      <label for="regEmail">Email:</label>
      <input type="email" id="regEmail" name="email" required />

      <label for="regPassword">Password:</label>
      <input type="password" id="regPassword" name="password" required />

      <button type="submit" class="submit-btn">Register</button>
      <div id="registerMessage" class="message"></div>
    </form>

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="hidden" name="action" value="login" />

      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="username" required />

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="password" required />

      <button type="submit" class="submit-btn">Login</button>
      <div id="loginMessage" class="message"></div>
    </form>
  </div>

  <script>
    // Toggle between Register and Login forms
    const showRegisterBtn = document.getElementById('showRegister');
    const showLoginBtn = document.getElementById('showLogin');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');

    showRegisterBtn.addEventListener('click', () => {
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      showRegisterBtn.classList.add('active');
      showLoginBtn.classList.remove('active');
      clearMessages();
    });

    showLoginBtn.addEventListener('click', () => {
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      showLoginBtn.classList.add('active');
      showRegisterBtn.classList.remove('active');
      clearMessages();
    });

    function clearMessages() {
      document.getElementById('registerMessage').textContent = '';
      document.getElementById('loginMessage').textContent = '';
    }

    // Handle Register form submission
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('regUsername').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();

      if (!username || !email || !password) {
        alert("‚ùå Please fill in all registration fields.");
        return;
      }

      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailPattern.test(email)) {
        alert("‚ö†Ô∏è Please enter a valid email address.");
        return;
      }

      if (password.length < 6) {
        alert("üîí Password must be at least 6 characters long.");
        return;
      }

      const res = await fetch('/exp3', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'register',
          username,
          email,
          password
        })
      });

      const msgBox = document.getElementById('registerMessage');
      if (res.ok) {
        const data = await res.json();
        msgBox.textContent = data.message;
        msgBox.className = 'message success';
      } else {
        const err = await res.json();
        msgBox.textContent = err.error || 'Registration failed';
        msgBox.className = 'message error';
      }
    });

    // Handle Login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!username || !password) {
        alert("‚ùå Please fill in all login fields.");
        return;
      }

      const res = await fetch('/exp3', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({
          action: 'login',
          username,
          password
        })
      });

      const msgBox = document.getElementById('loginMessage');
      if (res.ok) {
        const data = await res.json();
        msgBox.textContent = data.message;
        msgBox.className = 'message success';
      } else {
        const err = await res.json();
        msgBox.textContent = err.error || 'Login failed';
        msgBox.className = 'message error';
      }
    });
  </script>
</body>
</html>
