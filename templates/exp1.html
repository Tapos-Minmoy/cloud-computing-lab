<!DOCTYPE html>
<html>
<head>
  <title>Experiment 1 - Even Numbers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Experiment 1: Generate n Even Numbers</h1>
      <p><strong>Name:</strong> Syed Tajbir Ahmed</p>
      <p><strong>Student ID:</strong> 20701016</p>
    </header>

    <form id="form" method="post" autocomplete="off">
      <label for="n">Enter a number:</label>
      <input type="number" id="n" name="n" min="1" required placeholder="Enter a positive integer" />
      <button type="submit">Generate</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      document.getElementById('result').innerText = 'Generating...';

      const formData = new FormData(form);
      const response = await fetch('/exp1', {
        method: 'POST',
        body: formData
      });
      const data = await response.json();

      document.getElementById('result').innerText = data.numbers.join(', ');
    });
  </script>
</body>
</html>
