<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experiment 4 - Find Largest</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
  <div class="container">
    <h1>Experiment 4: Find the Largest Number</h1>
    <p><strong>Name:</strong> Syed Tajbir Ahmed</p>
    <p><strong>ID:</strong> 20701016</p>

    <form class="active" id="countForm" onsubmit="generateInputs(); return false;">
      <label for="count">How many numbers (max 10)?</label>
      <input type="number" id="count" name="count" min="1" max="10" value="3" required />
      <button type="submit">Next</button>
    </form>

    <!-- Initially hidden -->
    <form method="POST" action="/exp4/user" id="numbersForm" style="display: none;">
      <div id="numberInputs"></div>
      <button type="submit">Find Largest</button>
    </form>

    {% if numbers %}
    <div class="result-box">
      <p><strong>Numbers:</strong> {{ numbers }}</p>
      <p><strong>Largest:</strong> {{ largest }}</p>
    </div>
    {% endif %}
  </div>

  <script>
    function generateInputs() {
      const count = parseInt(document.getElementById("count").value);
      const inputsDiv = document.getElementById("numberInputs");
      const numbersForm = document.getElementById("numbersForm");

      if (isNaN(count) || count < 1 || count > 10) {
        alert("Please enter a number between 1 and 10.");
        return;
      }

      inputsDiv.innerHTML = ""; // Clear existing inputs

      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.type = "number";
        input.name = "numbers";
        input.className = "number-box";
        input.required = true;
        inputsDiv.appendChild(input);
      }

      numbersForm.style.display = "block"; // Show the form
    }
  </script>
</body>
</html>
